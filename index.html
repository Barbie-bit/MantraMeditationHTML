<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>МАНТРЫ ПЛАНЕТ И БОЖЕСТВ — Yoga &amp; Meditation</title>
<meta name="color-scheme" content="light dark"/>

<!-- Telegram Mini App SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const tg = window.Telegram?.WebApp;
  if (!tg) return;

  tg.expand(); // раскрыть WebApp на весь экран

  const th = tg.themeParams || {};
  const root = document.documentElement;

  // Применяем цвета Telegram темы
  if (th.bg_color) root.style.setProperty("--bg", th.bg_color);
  if (th.secondary_bg_color) root.style.setProperty("--bg-2", th.secondary_bg_color);
  if (th.text_color) root.style.setProperty("--ink", th.text_color);
  if (th.hint_color) root.style.setProperty("--muted", th.hint_color);
  if (th.button_color) root.style.setProperty("--accent", th.button_color);
  if (th.button_text_color) root.style.setProperty("--accent-2", th.button_text_color);

  // Устанавливаем фон страницы
  document.body.style.background = `linear-gradient(180deg, var(--bg), var(--bg-2))`;
});
</script>

<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
